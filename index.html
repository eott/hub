<html>
	<head>
		<title>What is, where what, what am I even?</title>
		<link rel="stylesheet" type="text/css" href="default_style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div id="mapView">
			<div id="mapWrapper">
				<div id="map">
					<img id="imgBackground" src="map_background.png" width="750" height="800"/>
					<img id="s1" onclick="selectWorld(event, 1)" src="symbol1.png" width="60" height="63"/>
					<img id="s2" onclick="selectWorld(event, 2)" src="symbol2.png" width="60" height="63"/>
					<img id="s3" onclick="selectWorld(event, 3)" src="symbol3.png" width="60" height="63"/>
					<img id="s4" onclick="selectWorld(event, 4)" src="symbol4.png" width="60" height="63"/>
					<img id="s5" onclick="selectWorld(event, 5)" src="symbol5.png" width="60" height="63"/>
					<img id="s6" onclick="selectWorld(event, 6)" src="symbol6.png" width="60" height="63"/>
					<img id="s7" onclick="selectWorld(event, 7)" src="symbol7.png" width="60" height="63"/>
					<img id="s8" onclick="selectWorld(event, 8)" src="symbol8.png" width="60" height="63"/>
					<img id="s9" onclick="selectWorld(event, 9)" src="symbol9.png" width="60" height="63"/>
					<img id="s10" onclick="selectWorld(event, 10)" src="symbol10.png" width="60" height="63"/>
					<img id="s11" onclick="selectWorld(event, 11)" src="symbol11.png" width="60" height="63"/>
					<img id="s12" onclick="selectWorld(event, 12)" src="symbol12.png" width="60" height="63"/>
				</div>
				<div id="info">
					<span id="current">On world:</span>
					<br>
					<span id="toWorld">To world:</span>
					<br>
					<button id="startMap" onclick="initGame()">Start Game</button>
					<br/>
					<span id="status">You have not played yet.</span>
				</div>
			</div> <!-- mapWrapper -->
		</div> <!-- mapView -->
		
		<div id="gameView" style="display: none;">
			FC: <span id="framecounter">0</span>
			HP :  <span id="hp">0</span>
			Theta: <span id="theta">0</span>
			X: <span id="posX">0</span>
			Y: <span id="posY">0</span>
			<br/>
			<canvas id="screen" width="1000" height="800"></canvas>
		</div> <!-- gameView-->
	</body>
	
	<script src="input.js" type="text/javascript"></script>
	<script src="gfx.js" type="text/javascript"></script>
	<script src="mobs.js" type="text/javascript"></script>
	<script src="movement.js" type="text/javascript"></script>
	<script src="map.js" type="text/javascript"></script>
	<script src="game.js" type="text/javascript"></script>
</html>

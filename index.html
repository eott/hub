<h2>Blog</h2>

{% for post in site.posts %}
<div class="blogPost">
    <h3 class="blogTitle">{{post.title}}</h3>

    <div class="blogDate">{{post.date | date: '%d.%m.%Y'}}</div>

    <div class="blogPermalink">
        <a href="{{site.baseurl}}{{post.url}}">
            Permalink
        </a>
    </div>

    <div class="blogText">
        {{post.content}}
    </div>
</div>
{% endfor %}

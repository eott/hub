<html>
	<head>
		<title>What is, where what, what am I even?</title>
		<link rel="stylesheet" type="text/css" href="default_style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="screen" width="1000" height="700" style="border: 1px solid #222222">
		
		</canvas>
	</body>
	<script type="text/javascript">
		var can = document.getElementById("screen");
		var ctx = can.getContext("2d");
		var keepPlaying = true;
		var keyStatus = {};
		var speed = 4;
		var posX = 100;
		var posY = 100;
		var poxZ = 0;
		
		var mainLoop = window.setInterval("upkeep()", 30);
		
		window.addEventListener("keydown", function(event) {
			switch (event.keyCode) {
				case 87: // w
					keyStatus[0] = true;
					break;
				
				case 65: // a
					keyStatus[1] = true;
					break;
					
				case 83: // s
					keyStatus[2] = true;
					break;
					
				case 68: // d
					keyStatus[3] = true;
					break;
			}
		}, false);
		
		window.addEventListener("keyup", function(event) {
			switch (event.keyCode) {
				case 87: // w
					keyStatus[0] = false;
					break;
				
				case 65: // a
					keyStatus[1] = false;
					break;
					
				case 83: // s
					keyStatus[2] = false;
					break;
					
				case 68: // d
					keyStatus[3] = false;
					break;
			}
		}, false);
		
		function upkeep() {
			ctx.clearRect(0, 0, can.width, can.height);
			posX -= keyStatus[1] ? speed : 0;
			posX += keyStatus[3] ? speed : 0;
			posY -= keyStatus[0] ? speed : 0;
			posY += keyStatus[2] ? speed : 0;
			drawPlayerAt(posX, posY);
		}
		
		function drawPlayerAt(x, y) {
			ctx.fillStyle = "#222244";
			ctx.fillRect(x, y, 70, 70);
		}
	</script>
</html>

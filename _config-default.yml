title: "Some title"
description: "Some description"
author: "Some bloke"
year: "2015"

baseurl: "http://localhost/hub/_site"

encoding: "utf-8"

exclude: ["styles/*.less", "compile-less.php", "build.bat", "build-default.bat", "library/*"]

collections:
  - imagery
  - written-word
  - software

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "posts"